name: Satis Build via Webhook

on: 
  repository_dispatch:
    types:
      - 'satis-build'
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-build
  cancel-in-progress: false

env:
  VENDOR: ${{ github.event.client_payload.vendor }}
  PACKAGE: ${{ github.event.client_payload.package }}
  VERSION: ${{ github.event.client_payload.version }}
  COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.TOKEN }}"}}'

jobs:
  satis-build:
    name: Satis Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          tools: composer, cs2pr

      - name: PHP version
        run: php --version

      - name: Validate Composer files
        run: composer validate

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer vendor directory
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install

      - name: Checkout GitHub pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: ./dist

      - name: Run Build
        run: php -dmemory_limit=-1 vendor/bin/satis --repository-url ${{ format('git@github.com:{0}/{1}.git/', github.event.client_payload.vendor, github.event.client_payload.package) }} build ./satis.json ./dist

      - name: List files
        run: ls -lah ./dist
